<app-loader [showloader]="showloader" [texty]="texty"></app-loader>
<app-header [creator]="creator" ></app-header>

<div class="container">
	<div class="row justify-content-md-center">
		<div class="col-md-6">
<table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Score</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players; let i = index;">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{player.username}}</td>
      <td>{{player.score}}</td>
    </tr>
  </tbody>
</table>
		</div>
		<div class="col-md-2" >
			<div class="simple-high" *ngIf="creator?.username">
				<pre class="ttl">Hello</pre>
				<pre>{{creator.username}}</pre>
				<pre class='ttl curscore'>Current Score</pre>
				<h2>{{creator.score}}</h2>	
			</div>
      <br>
			<div class="alert alert-danger" role="alert" *ngIf="!creator?._id && creator?.username">
				Sorry can't include your score to the ranking, <a routerLink="/account" class="alert-link">REGISTER FIRST</a>
			</div>
			<div class="alert alert-danger" role="alert" *ngIf="!creator?.username">
				<a routerLink="/account" class="alert-link">REGISTER HERE</a>
			</div>
		</div>		
	</div>
</div>
