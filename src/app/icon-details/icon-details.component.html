<app-loader [showloader]="showloader" [texty]="texty"></app-loader>
<app-header [creator]="creator" ></app-header>

<div class="container" *ngIf="!showloader">
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6">
                    <div class="icon-wrap">
                        <span class="fa {{icon.name}}"></span>
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-center ml-auto">
                    <div class="stats-wrap">
                        <p>
                            <i class="fa fa-heartbeat" aria-hidden="true"></i>
                            <span class="bar">
                                <div class="bar-content" [ngStyle]="{ 'width': icon.hp + '0%'}">
                                    <pre>Health pts : {{icon.hp}}</pre>
                                </div>
                            </span>          
                        </p>
                        <p>
                            <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
                            <span class="bar">
                                <div class="bar-content" [ngStyle]="{ 'width': icon.rock + '0%'}">
                                    <pre>Damage level : {{icon.rock}}</pre>
                                </div>
                            </span>
                        </p>
                        <p>
                            <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
                            <span class="bar">
                                <div class="bar-content" [ngStyle]="{ 'width': icon.paper + '0%'}">
                                    <pre>Damage level : {{icon.paper}}</pre>
                                </div>
                            </span>          
                        </p>          
                        <p>
                            <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
                            <span class="bar">
                                <div class="bar-content" [ngStyle]="{ 'width': icon.scissor + '0%'}">
                                    <pre>Damage level : {{icon.scissor}}</pre>
                                </div>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="col-md-12">
                    <pre>Icon Name : {{icon.name}}</pre>
                    <pre>Created By : {{icon.creator}}</pre>
                    <!-- <pre>Motto : {{IconAuthor.motto}}</pre> -->
                </div>                
            </div>
        </div>
    </div>
</div>
