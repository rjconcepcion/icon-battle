<div class="player-icon">
    <i class="fa {{name}}" aria-hidden="true"></i>
    <pre>{{name}}</pre>
</div>
<div class="stats-wrap">
  <p>
    <i class="fa fa-heartbeat" aria-hidden="true"></i>
    <span class="bar">
        <div class="bar-content" [ngStyle]="{ 'width': hp + '0%'}"></div>
    </span>          
  </p>
  <p>
    <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
    <span class="bar">
        <div class="bar-content" [ngStyle]="{ 'width': rock + '0%'}"></div>
    </span>
  </p>
  <p>
    <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
    <span class="bar">
        <div class="bar-content" [ngStyle]="{ 'width': paper + '0%'}"></div>
    </span>          
  </p>          
  <p>
    <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
    <span class="bar">
        <div class="bar-content" [ngStyle]="{ 'width': scissor + '0%'}"></div>
    </span>
  </p>
</div>
