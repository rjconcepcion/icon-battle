<app-loader [showloader]="showloader" [texty]="texty" [zIndex]="zIndex"></app-loader>
<app-header [creator]="creator" ></app-header>

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6 md-sm-12">
        <form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="exampleInputEmail1">Your Name</label>
            <input type="text" class="form-control" formControlName="username" appUniqueUsername>
            <small class="form-text text-muted">Nick name or alias not full name, dont accept space and numbers.</small>
            <div class="invalid-feedback" [class.test]="" [ngStyle]="{ 'display' : (playerForm.get('username').invalid && playerForm.get('username').touched )  ? 'block' : 'none' }">
              Invalid Name
            </div>           
          </div>                  
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Best motto in life</label>
            <textarea class="form-control" rows="3" name="motto" formControlName="motto"></textarea>
            <small class="form-text text-muted">Optional.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password">        
          </div>
          <div class="form-group">
            <label for="repassword">Re-Password</label>
            <input type="password" class="form-control" formControlName="password2">        
          </div>  
          <button type="submit" class="btn btn-success" [disabled]="!playerForm.valid">Creat my account</button>
