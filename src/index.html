<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IconBattle</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="assets/bootstrap.min.css" rel="stylesheet">
  <style>
.hexagon {
  position: relative;
  width: 100px; 
  height: 57.74px;
  background-color: #343a40;
  margin: 28.87px 0;
}

.hexagon:before,
.hexagon:after {
  content: "";
  position: absolute;
  width: 0;
  border-left: 50px solid transparent;
  border-right: 50px solid transparent;
}

.hexagon:before {
  bottom: 100%;
  border-bottom: 28.87px solid #343a40;
}

.hexagon:after {
  top: 100%;
  width: 0;
  border-top: 28.87px solid #343a40;
}  
  </style>
</head>
